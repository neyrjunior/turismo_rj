<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospedagem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQkEX2Xc3eAmFMRanch5Xqu8agw1-ssrMfQg6sK-fI&s"alt="Logo do Site">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Hospedagem</a></li>
            <li><a href="">Lazer</a></li>
            <li><a href="">Alimentação</a></li>
            <li><a href="">Contato</a></li>
        </ul>
    </header>
    <main>
        <section class="Recomendacoes">
            <section class="recomendacoes">
                <div class="slider">
                    <div class="slides">
                        <input type="radio" name="radio-btn" id="radio1">
                        <input type="radio" name="radio-btn" id="radio2">
                        <input type="radio" name="radio-btn" id="radio3">
    
                        <div class="slide first">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/The_Most_Expensive.jpg" alt="imagem 1">
                        </div>
                        <div class="slide">
                            <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/2a/80/98/89/exterior.jpg?w=700&h=-1&s=1" alt="imagem 2">
                        </div>
                        <div class="slide">
                            <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/29/11/11/e1/exterior-view.jpg?w=700&h=-1&s=1" alt="imagem 3">
                        </div>
    
                        <div class="navigation-auto">
                            <div class="auto-btn1"></div>
                            <div class="auto-btn2"></div>
                            <div class="auto-btn3"></div>
                        </div>
                    </div>
    
                    <div class="manual-navigation">
                        <label for="radio1" class="manual-btn"></label>
                        <label for="radio2" class="manual-btn"></label>
                        <label for="radio3" class="manual-btn"></label>
                    
                </div>
        </section>
        <section class="Mural">
            <div class="Mural-cliente">
                    <button>
                        recomendar+
                    </button>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
